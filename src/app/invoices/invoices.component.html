<div class="MuiContainer-root jss4 MuiContainer-maxWidthLg">
    <div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12" style="margin-top: 24px;">
        <div class="jss144">
            <div class="MuiTypography-root MuiTypography-h5" id="tableTitle">Facturas</div>
            <div class="jss16" style="display: flex; justify-content: flex-end;">
                <div>
                    <button id="openDialogBtn" class="btn-primary" (click)="openDialog()">
                        <span class="MuiButton-label">
                            <span class="MuiButton-startIcon MuiButton-iconSizeMedium">
                                <svg class="icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                                    ><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                                </svg>
                            </span>
                            Carga automática
                        </span>
                        <span class="MuiTouchRipple-root"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- aca poner una seccion de tabla en la pagina si quieres -->
    </div>
</div>

<!-- Diálogo -->
<div id="dialog" class="dialog" [class.hidden]="!isDialogVisible">
    <div class="dialog-title">
      <h2>Subir factura</h2>
    </div>
    <div class="dialog-content">
      <div 
      class="file-upload" 
      (click)="triggerFileInput()" 
      (dragover)="onDragOver($event)" 
      (dragleave)="onDragLeave($event)" 
      (drop)="onDrop($event)" 
      [class.dragover]="isDragging"
      >
        <svg class="icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"></path>
        </svg>
        <p>Arrastre sus archivos o haga click aquí</p>
        <input #fileInput type="file" multiple style="display: none;" (change)="onFileSelected($event)">
      </div>
    </div>
    <div class="dialog-actions">
      <button class="btn-outlined" (click)="closeDialog()">Cerrar</button>
    </div>
  </div>
